<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8"/>
<title>Polygon Labels</title>
<link rel="stylesheet" href="node_modules/ol/ol.css">
<style>
html,
body {
  height: 100%;
  margin: 0;
}
.map {
  width: 100%;
  height: 100%;
}
.hidden {
  display: none;
}
#list {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  overflow: auto;
  list-style-type: none;
  background-color: white;
  margin: 0;
  padding: 10px 0;
}
#list li {
  cursor: pointer;
  padding: 0 10px;
  font-family: "Dejavu Sans Mono";
}
#list li:hover {
  background-color: #ddd;
}
</style>
</head>

<body>
<div id="map" class="map"></div>
<ul id="list" class="hidden"></ul>
<script type="module" src="scripts/polygon_labels.js"></script>
</body>

</html>
